<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
        }
        :root {
            --bg0: #ccc;
            --bg1: #bbb;
            --bg2: #888;
            --text0: #000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg0: #111;
                --bg1: #444;
                --bg2: #666;
                --text0: #eee;
            }
        }


        html {
            font-size: 18px;
            border-radius: 0;
            background: var(--bg0);
            color: var(--text0);
        }
        h2 {
            font-size: 1.5rem;
        }

        body {
            margin: 12px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        input, button {
            background: var(--bg1);
            color: var(--text0);
            box-shadow: none;
            font-size: 1rem;
            border-radius: 0;
            outline: none;
            padding: 2px 4px;
            border: 3px solid var(--bg2);
            /* align text vertically */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: var(--bg2);
        }
        button:active {
            background: var(--bg1);
        }
        input[type=range] {
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 0px;
            /* background: #999; */
        }
        button[disabled], input[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--bg1);
        }
        input[type=range]:hover {
            opacity: 1;
        }
    </style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
