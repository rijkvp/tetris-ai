<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Border Effect Canvas</title>
</head>
<body>
<canvas id="canvas" width="200" height="200"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Define the rectangle dimensions
    const x = 50;
    const y = 50;
    const width = 100;
    const height = 100;

    // Define the colors
    const baseColor = '#cccccc';
    const lightShade = '#ffffff';
    const darkShade = '#888888';

    // Draw the base rectangle
    ctx.fillStyle = baseColor;
    ctx.fillRect(x, y, width, height);

    // Draw the top border with a lighter shade
    ctx.fillStyle = lightShade;
    ctx.fillRect(x, y, width, 5); // Top border

    // Draw the left border with a lighter shade
    ctx.fillStyle = lightShade;
    ctx.fillRect(x, y, 5, height); // Left border

    // Draw the bottom border with a darker shade
    ctx.fillStyle = darkShade;
    ctx.fillRect(x, y + height - 5, width, 5); // Bottom border

    // Draw the right border with a darker shade
    ctx.fillStyle = darkShade;
    ctx.fillRect(x + width - 5, y, 5, height); // Right border
</script>
</body>
</html>
